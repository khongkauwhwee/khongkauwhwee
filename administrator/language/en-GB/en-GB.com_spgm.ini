CFG_TITLE_NEWSTATUSDURATION=New Status Duration
CFG_DESCR_NEWSTATUSDURATION=Number of days within which pictures/galleries are considered to be new.<br />Must be a number > 0, or 0 to disable this feature.
CFG_TITLE_THUMBNAILSPERPAGE=Thumbnails Per Page
CFG_DESCR_THUMBNAILSPERPAGE=Must be a number > 0
CFG_TITLE_THUMBNAILSPERROW=Thumbnails Per Row
CFG_DESCR_THUMBNAILSPERROW=Must be a number > 0
CFG_TITLE_GALLERYLISTINGCOLS=Gallery Listing Columns
CFG_DESCR_GALLERYLISTINGCOLS=Number of columns in gallery listings. Must be a number > 0
CFG_TITLE_GALLERYCAPTIONPOS=Gallery Caption Position
CFG_DESCR_GALLERYCAPTIONPOS=Position of gallery title and caption.
CFG_TITLE_SUBGALLERYLEVEL=Sub Gallery Level
CFG_DESCR_SUBGALLERYLEVEL=Number of levels of sub-galleries to show when displaying a gallery.<br />Must be a number > 0, or 0 to show all levels.
CFG_TITLE_GALLERYORIENTATION=Gallery Orientation
CFG_DESCR_GALLERYORIENTATION=Global orientation of thumbnails/picture "blocks".<br />ORIENTATION_TOPBOTTOM = thumbnails above pictures<br />ORIENTATION_LEFTRIGHT = thumbnails on the left of pictures.
CFG_TITLE_GALLERYSORTTYPE=Gallery Sort Type
CFG_DESCR_GALLERYSORTTYPE=Sort type for gallery listings.<br>Note that this can be overriden by a gal-sort.txt file in the gallery directory.
CFG_TITLE_GALLERYSORTOPTIONS=Gallery Sort Options
CFG_DESCR_GALLERYSORTOPTIONS=(when Sort Type is date or name)
CFG_TITLE_PICTURESORTTYPE=Picture Sort Type
CFG_DESCR_PICTURESORTTYPE=Sort type for picture listings.<br>Note that this can be overriden by a pic-sort.txt file in the gallery directory.
CFG_TITLE_PICTURESORTOPTIONS=Picture Sort Options
CFG_DESCR_PICTURESORTOPTIONS=(when Sort Type is date or name)
CFG_TITLE_PICTUREINFOEDTHUMBNAILS=Picture Info With Thumbnails
CFG_DESCR_PICTUREINFOEDTHUMBNAILS=Display picture information with thumbnails.
CFG_TITLE_CAPTIONEDTHUMBNAILS=Captions With Thumbnails
CFG_DESCR_CAPTIONEDTHUMBNAILS=Display thumbnail captions with thumbnails.
CFG_TITLE_PICTURECAPTIONEDTHUMBNAILS=Picture Captions With Thumbnails
CFG_DESCR_PICTURECAPTIONEDTHUMBNAILS=Display picture captions with thumbnails.
CFG_TITLE_FILENAMEWITHTHUMBNAILS=Filename With Thumbnails
CFG_DESCR_FILENAMEWITHTHUMBNAILS=Display the picture's filename below the thumbnail.
CFG_TITLE_FILENAMEWITHPICTURES=Filename With Pictures
CFG_DESCR_FILENAMEWITHPICTURES=Display the picture's filename below the picture.
CFG_TITLE_ENABLESLIDESHOW=Enable Slideshow
CFG_DESCR_ENABLESLIDESHOW=Provide access to the slideshow mode.
CFG_TITLE_ENABLEDROPSHADOWS=Enable Drop Shadows
CFG_DESCR_ENABLEDROPSHADOWS=Display drop shadows below thumbnails and pictures (from the flavor CSS).
CFG_TITLE_FULLPICTUREWIDTH=Full Picture Width
CFG_DESCR_FULLPICTUREWIDTH=The maximum width of a full picture. Must be a positive integer or ORIGINAL_SIZE
CFG_TITLE_FULLPICTUREHEIGHT=Full Picture Height
CFG_DESCR_FULLPICTUREHEIGHT=The maximum height of a full picture. Must be a positive integer or ORIGINAL_SIZE
CFG_TITLE_POPUPOVERFULLPICTURES=Popup Over Full Pictures
CFG_DESCR_POPUPOVERFULLPICTURES=When true, clicking on a full picture opens the full size image in a popup.<br />When false, clicking on a full picture moves to the next picture.
CFG_TITLE_POPUPPICTURES=Popup Pictures
CFG_DESCR_POPUPPICTURES=Display pictures in a new window along with the previous/next buttons.
CFG_TITLE_POPUPWIDTH=Popup Width
CFG_DESCR_POPUPWIDTH=(when Popup Pictures is enabled)
CFG_TITLE_POPUPHEIGHT=Popup Height
CFG_DESCR_POPUPHEIGHT=(when Popup Pictures is enabled)
CFG_TITLE_POPUPFITPICTURE=Popup Fit Picture
CFG_DESCR_POPUPFITPICTURE=The popup window is the size of the picture
CFG_TITLE_FILTERS=Filters (optional)
CFG_DESCR_FILTERS=n = only new pictures are displayed by default.<br />t = thumbnails and pictures are not displayed at the same time.<br />nt = both.
CFG_TITLE_ZOOMFACTORS=Zoom Factors (optional)
CFG_DESCR_ZOOMFACTORS=Zoom factor buttons. A button is generated for each value specified (a positive percentage).<br />E.g. 50, 100, 150
CFG_TITLE_EXIFINFO=Exif Info (optional)
CFG_DESCR_EXIFINFO=EXIF fields to display (if available), e.g. FileName,FileSize,FileDateTime,ExposureProgram.<br />ALL for all fields, or blank for no link.
CFG_TITLE_GALLERYICONTYPE=Gallery Icon Type
CFG_DESCR_GALLERYICONTYPE=Note you can also use a pre-defined thumbnail by placing a thumbnail called _thb_<gallery directory name>.<extension> in the gallery directory.
CFG_TITLE_GALLERYICONHEIGHT=Gallery Icon Height
CFG_DESCR_GALLERYICONHEIGHT=Must be a positive integer or ORIGINAL_SIZE.
CFG_TITLE_GALLERYICONWIDTH=Gallery Icon Width
CFG_DESCR_GALLERYICONWIDTH=Must be a positive integer or ORIGINAL_SIZE.
CFG_TITLE_STICKYSPGM=Sticky Spgm
CFG_DESCR_STICKYSPGM=Makes picture links jump directly to the picture within the page, rather than the top of the page.<br />
CFG_TITLE_LANGUAGE=Gallery Language 
CFG_DESCR_LANGUAGE=LANG_AUTO to use the current site language, or a fixed language (en, fr, etc) which must correspond to a file extension in the SPGM "lang" directory.
CFG_TITLE_THEME=Theme
CFG_DESCR_THEME=A directory name in the SPGM "themes" directory, or default.
CFG_TITLE_MULTILANGUAGECAPTIONS=Multi Language Caption Files
CFG_DESCR_MULTILANGUAGECAPTIONS=When true, the gal-desc.txt and pic-desc.txt files become gal-desc_xx.txt and pic-desc_xx.txt, where xx is the current site language.
CFG_TITLE_SPGMLINK=Display SPGM Link
CFG_DESCR_SPGMLINK=Display a link to the SPGM home page on all gallery pages
EXIF_ENABLED=Server support is <strong>enabled</strong>.
EXIF_DISABLED=Server support is <strong>disabled</strong>.